<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실행 환경</title>

    <!--
    head 요소안에 scriptt요소 로 자바스크립트 작성가능
    html요소에서 javascript의 결과가 영향을 미칠때
    -->

    <script>
        function buttonClickEvent (){
            alert('버튼을 클릭했습니다');
        }

    </script>

    <!--
    외부 javascript를 html에 연결하여 사용
    -->
    <script src="./secript.js">

    </script>
    
</head>
<body>

    <button onclick="buttonClickEvent()">버튼1</button>
    <button onclick="buttonClickEvent2()">버튼2</button>
    <!--body요소 내부에서 스크립트로 작성가능
    htaml요소에 javascript의 결과가 직접적으로 영향을주지 않을때-->
    <script>
        alert('hi');
    </script>
</body>
</html>
