<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 폼 요소</title>
</head>
<body>
    <!--
    '폼요소'는 사용자로부터 입력을 받고 처리하기 위한요소
    <form></form> : 입력양식,입력에 대한 처리방법을 지정
    <form></form> 에 구성되는 요소
    - <input />
    - <textarea></textarea>
    - <select></select>
    - <buttom></button>
    
    입력 요소들은 반드시 <form></form>안에 존재할 필요는 없다
        -->

    <!--<form></form>요소:사용자로부터 입력받은 데이터를 처리-->
    <!--action 속성 : form이 입력받은 데이터를 제출할 위치를 지정-->
    <!--method 속성 : form이 입력받은 데이터를 어떤 목적으로 제출하는지 지정-->

    <!--

    GET : 데이터를 전송할 때 Request Header의url에 붙혀서 전송(form쿼리문자열로 전송)
    예시)https://google.com/search?q=aaa&p=bbb
    -url뒤에 '?'를통해서 쿼리 문자열의 시작을 알려주고 name=value형태로 데이터를 전송
    만약 두개 이상의 데이터를전송 할땐 name=value&name=value로 지정
    -서버로 부터 리소스를 받기 위한 용도로사용
    - 데이터를 전송할 때 길이가 제한됨 (최대 255자)
    -응답속도가 상대적으로 빠름
    -데이터 전송시 보안상 문제가 발생할 수 있음
    -get요청은 request body가 없다

    POST : 데이터를 전송할 때 Request Body에 담아서 전송(form data로 전송)
    -서버로 리소스를 작성하기 위한 용도로 사용
    -데이터를 전송할때 길이 제한이 없음
    -응답속도가 상대적으로 느림
    -get에 비해 상대적으로 보안이 안전함
    -post요청은 request body가 존재

    -->
    <form action="http://127.0.0.1:5500/HTML/form.html" method="get">
        <!--input의 name속성 : form에서 작업시 값의 이름을 지정하는 속성-->
        <input name = "address" />  
        <input name="age" value="123"/>
        
        <!--버튼의 타입-->
        
        <!--submit : form요소의 inputdata를 action에 제출-->
        <button type="submit">제출</button>
        <!--form 내부에 있는 버튼타입의 기본값은 submit-->

        <button>버튼</button>
        <!--reset :form요소의 input데이터를 기본값으로 초기화-->
        <button type="reset">초기화</button>
        
        <!--button : 아무런 동작을 하지 않음-->
        <button type="button">기본 버튼</button>
    </form>
</body>
</html>
