<!DOCTYPE html>
<html lang="en">
<head>
    <!--head 요소 : 내용이 페이지에 보이지 않음,metadata 롤 포함한 HTML에 대한 설명을 작성-->
    <!-- 브라우저에게 해당 HTML문서에 대한 정보를 알려줌-->
    <!--SEO에 큰 영향을 미침-->

    <!--title : html문서의 제목을 지정-->

    <title>Document</title>
    <!--meta : HTML문서에 대한 정보-->
    <!--charset,viewport,author,description,....-->
    <meta charset = "ISO-8859-1">
    <meta name = "viewport" content="width= device-width,initial-scale=1">
    <meta name = "author" content="a">
    <meta name = "description" content="HTML 헤드 설명">

    <!--favicon : 단축아이콘지정-->
    <link rel="shortcut icon" href="https://search.pstatic.net/sunny/?src=http%3A%2F%2Ffile3.instiz.net%2Fdata%2Fcached_img%2Fupload%2F2024%2F01%2F06%2F10%2F551073877c777fdd5a82e8e603be730b.jpg&type=a340">

    <!--CSS작성 및 javascript 작성-->
    
    <!--내부스타일-->
    <style></style>
    <!--내부스크립트-->
    <script></script>
    <!--외부스타일-->
    <link rel="stylesheet">
    <!--외부스크립트-->
    <script src="url..."></script>
</head>
<body>
    鄭
</body>
</html>
